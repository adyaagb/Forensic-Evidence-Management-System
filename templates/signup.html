
{% extends 'base.html' %}
{% block content %}
<div class="auth-card">
  <h2>Create an Account</h2>
  <form method="post" action="{{ url_for('signup_post') }}" class="form">
    <label>Username
      <input name="username" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <label>Role
      <select name="role">
        <option value="readonly">Read-Only User</option>
        <option value="admin">Admin</option>
      </select>
    </label>
    <button type="submit">Sign Up</button>
  </form>
  <p class="hint">Admins can edit/delete; Read-Only users can only view.</p>
  <p>Already have an account? <a class="link" href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
